<div data-role="view" id="view_board" data-model="MathApp.Board.Model" data-bind="events: {init: onViewInit, show: onViewShow}" data-mode="upload">
	<div class="imageLoader subView">
		<label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
			<input id="inputImage" name="file" type="file" accept="image/*">
			<span class="docs-tooltip" data-toggle="tooltip" title="Import image with Blob URLs">
              <span class="icon icon-upload"></span>
			</span>
		</label>
		
		<div id="originalImage" data-orientation="">
			<img src="assets/base.png">
		</div>
	</div>
	
	<div class="crop subView">
		<div id="toolbar-canvas" data-mode="crop">
			<button data-bind="click: _createCrop" type="button" class="crop" style="display:none"><span>Enable Crop</span></button>
			<button data-method="getCroppedCanvas" type="button" class="crop"><span>Ready!</span></button>
		</div>


		
	</div>
	
	<div class="finalised subView">
		<div id="croppedImage" data-orientation=""></div>
	</div>
</div>
